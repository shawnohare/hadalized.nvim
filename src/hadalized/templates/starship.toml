# This theme is autogenerated by the hadalized theme generation tool
"$schema" = "https://starship.rs/config-schema.json"

scan_timeout = 200

format = """
[](rose)\
$os\
$username\
[](bg:blue fg:rose)\
$directory\
[](bg:magenta fg:blue)\
$git_branch\
$git_status\
[](fg:magenta bg:green)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:green bg:azure)\
$conda\
[](fg:azure bg:violet)\
$time\
[ ](fg:violet)\
$cmd_duration\
$line_break\
$character"""

palette = "hadalized"

[os]
disabled = false
style = "bg:rose fg:bg"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:rose fg:bg"
style_root = "bg:red fg:bg"
format = "[ $user]($style)"

[directory]
style = "bg:blue fg:bg"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
".config" = " "
".git" = " "
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "
src = "󰲋 "

[git_branch]
symbol = ""
style = "bg:magenta"
format = "[[ $symbol $branch ](fg:bg bg:magenta)]($style)"

[git_status]
style = "bg:magenta"
format = "[[($all_status$ahead_behind )](fg:bg bg:magenta)]($style)"

[nodejs]
symbol = ""
style = "bg:green"
format = "[[ $symbol( $version) ](fg:bg bg:green)]($style)"

[c]
symbol = " "
style = "bg:green"
format = "[[ $symbol( $version) ](fg:bg bg:green)]($style)"

[rust]
symbol = ""
style = "bg:green"
format = "[[ $symbol( $version) ](fg:bg bg:green)]($style)"

[golang]
symbol = ""
style = "bg:green"
format = "[[ $symbol( $version) ](fg:bg bg:green)]($style)"

[php]
symbol = ""
style = "bg:green"
format = "[[ $symbol( $version) ](fg:bg bg:green)]($style)"

[java]
symbol = " "
style = "bg:green"
format = "[[ $symbol( $version) ](fg:bg bg:green)]($style)"

[kotlin]
symbol = ""
style = "bg:green"
format = "[[ $symbol( $version) ](fg:bg bg:green)]($style)"

[haskell]
symbol = ""
style = "bg:green"
format = "[[ $symbol( $version) ](fg:bg bg:green)]($style)"

[python]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version)( \($virtualenv\)) ](fg:bg bg:green)]($style)'

[docker_context]
symbol = ""
style = "bg:azure"
format = "[[ $symbol( $context) ](fg:bg bg:azure)]($style)"

[conda]
symbol = "  "
style = "fg:bg bg:azure"
format = "[$symbol$environment ]($style)"
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "bg:violet"
format = "[[  $time ](fg:bg bg:violet)]($style)"

[line_break]
disabled = false

[character]
disabled = false
success_symbol = "[❯](bold fg:green)"
error_symbol = "[❯](bold fg:red)"
vimcmd_symbol = "[❮](bold fg:green)"
vimcmd_replace_one_symbol = "[❮](bold fg:violet)"
vimcmd_replace_symbol = "[❮](bold fg:violet)"
vimcmd_visual_symbol = "[❮](bold fg:yellow)"

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:violet"
disabled = false
show_notifications = true
min_time_to_notify = 45000

# {% for palette in palettes.values() %}
[palettes."{{palette.name}}"]
name = "{{ palette.name }}"
gamut = "{{ palette.gamut }}"
mode = "{{ palette.mode }}"
{% for name, code in palette.hue.items() -%}
"{{ name }}" = "{{ code }}"
{% endfor -%}
fg      = "{{ palette.base.fg }}"
bg      = "{{ palette.base.bg }}"
{% endfor %}

